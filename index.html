<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pricing Table</title>
</head>
<body>
    
    

      <div class="cards">

        <!-- Starter Plan -->
          <div class="card" id="card-1">
            <img src="https://media.gettyimages.com/photos/canvas-shoes-picture-id171224469?s=612x612">
            <h1 class="card-title">fancy product</h1>
            <span>⭐⭐⭐⭐⭐</span>
            <span>$40.00 - $80.00 </span>
            <button type="button" class="card-btn"> add cart</button>
           
            
          </div>
          

          <!-- Pro Plan -->
          <div class="card active" id="card-2">
            <img src="https://5.imimg.com/data5/VD/XE/UY/SELLER-61106641/red-black-shoes-jpeg-500x500.jpeg">
            <h1 class="card-title">special item</h1>
            <span>⭐⭐⭐⭐⭐</span>
            <span>$20.00 $18.00 </span>
          
           
          
            
            <button type="button" class="card-btn"> add chart</button>
          </div>

          <!-- Enterpise Card -->
          <div class="card" id="card-3">
            <img src="https://thumbs.dreamstime.com/b/blue-shoes-29507491.jpg">
            <h1 class="card-title">Sale Item</h1>
            <span>⭐⭐⭐⭐⭐</span>
            <span>$50.00 $25.00 </span>
            
            
             <button type="button" class="card-btn"> add cart</button>
          </div>
          <div class="card" id="card-3">
            
            <img src="https://www.time2padel.com/113435-large_default/adidas-solecourt-primeblue-2021-shoes.jpg">
            <h1 class="card-title">Popular Item</h1>
            <span>⭐⭐⭐⭐⭐</span>
            <span>$40.00 </span>
           
            
             <button type="button" class="card-btn"> add cart</button>
          </div>
          <div class="card" id="card-3">
            <img  src="https://www.time2padel.com/2132-large_default/adidas-solematch-m-2021-sneakers.jpg">
            <h1 class="card-title">Special Item</h1>
            <span>⭐⭐⭐⭐⭐</span>
            <span>$20.00 $18.00 </span>
            
            
             <button type="button" class="card-btn"> add cart</button>
          </div>
          <div class="card" id="card-3">
            <img src="https://www.time2padel.com/2153-large_default/adidas-gamecourt-w-2021-shoes.jpg">
            <h1 class="card-title">Popular Item</h1>
            <span>⭐⭐⭐⭐⭐</span>
            <span>$40.00 </span>

           
            
             <button type="button" class="card-btn"> add cart</button>
          </div>
      </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
